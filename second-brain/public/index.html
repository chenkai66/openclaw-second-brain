<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Second Brain</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
    <!-- Force Graph dependencies -->
    <script src="https://unpkg.com/d3@7"></script>
    <script src="https://unpkg.com/d3-force@3"></script>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>ðŸ§  Second Brain</h1>
            <p class="subtitle">Your intelligent knowledge companion</p>
        </header>

        <main class="main-content">
            <div class="tabs">
                <button class="tab active" data-tab="summary">ðŸ§  Knowledge Vault</button>
                <button class="tab" data-tab="history">ðŸ’¬ Raw Conversations</button>
            </div>

            <div class="content-area">
                <div id="summary-content" class="tab-content active">
                    <div class="loading" id="summary-loading">Loading today's summary...</div>
                    <div id="summary-list" class="content-list"></div>
                </div>

                <div id="history-content" class="tab-content">
                    <div class="loading" id="history-loading">Loading conversation history...</div>
                    <div id="history-list" class="content-list"></div>
                </div>
            </div>

            <!-- Knowledge Graph Section -->
            <div class="knowledge-graph-section">
                <div class="graph-header">
                    <h2>
                        <svg class="icon" viewBox="0 0 24 24" width="20" height="20">
                            <path fill="currentColor" d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17.93c-3.95-.49-7-3.85-7-7.93 0-.62.08-1.21.21-1.79L9 15v1c0 1.1.9 2 2 2v1.93zm6.9-2.54c-.26-.81-1-1.39-1.9-1.39h-1v-3c0-.55-.45-1-1-1H8v-2h2c.55 0 1-.45 1-1V7h2c1.1 0 2-.9 2-2v-.41c2.93 1.19 5 4.06 5 7.41 0 2.08-.8 3.97-2.1 5.39z"/>
                        </svg>
                        Knowledge Connections
                    </h2>
                    <div class="graph-controls">
                        <button id="refreshGraph" class="graph-button">
                            <svg class="icon" viewBox="0 0 24 24" width="16" height="16">
                                <path fill="currentColor" d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"/>
                            </svg>
                            Refresh
                        </button>
                    </div>
                </div>
                <div id="knowledge-graph-container" class="knowledge-graph-container">
                    <div id="knowledge-graph" class="knowledge-graph"></div>
                </div>
            </div>
        </main>

        <footer class="footer">
            <p>Updated automatically every minute â€¢ Second Brain v1.0</p>
        </footer>
    </div>

    <!-- Modal for viewing details (dynamically created by JavaScript) -->
    <div id="detail-modal" class="modal" style="display: none;"></div>
    
    <script src="script.js"></script>
    <script src="knowledge-graph.js"></script>
</body>
</html>
